name: React Native CI

on:
  push:
    branches:
      - kev
      - develop
      - main
  pull_request:
    branches:
      - kev
      - develop
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install -g expo-cli@^6.0.0  # Versi√≥n compatible con Expo 53
          npm install

      - name: Run Tests
        run: |
          npm test -- --coverage
